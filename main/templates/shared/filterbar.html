{% load humanize %}
<!--search bar-->
<section id="products">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3">
          <form action="{% url 'search' %}">
          <div class="form-group">
            <select name="category" class="form-control" id="sel1">
              <option selected="true" disabled="disabled">Category</option>
              {% for key, value in type_choices.items %}
              <option class="decorated" value="{{ key }}" 
                {% if key == values.category %}
                  selected
                {% endif %}
              >{{ value }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
        <div class="col-md-3">
            <div class="form-group">
              <select name="brand" class="form-control" id="sel1">
                <option selected="true" disabled="disabled">Brands</option>
                {% for key, value in brand_choices.items %}
                <option class="decorated" value="{{ key }}"
                  {% if key == values.brand %}
                    selected
                  {% endif %}
                >{{ value }}</option>
                {% endfor %}
              </select>
            </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <div class="inner-addon right-addon">
              <button type="button" class="fas fa-search glyphicon"></button>
              <input type="text" name="search"class="form-control" placeholder="Search" value="{{ values.search }}">
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="row">
            <div class="col-md-9 col-sm-9">
              <div class="slidecontainer">
                <input type="range" name="price" min="400" max="200400" value="200000" class="slider" id="myRange" step="1000" value="{{ values.price }}" >
                <h6>Price: â‚¹<span id="price"></span></h6>
              </div>
            </div>
            <div class="col-md-3 col-sm-3">
              <button type="submit" class="fas fa-filter fa-lg"><p>Filter</p></button>
            </div>
          </div>
          
        </div>
      </form>
      </div>
      </div>
    </div>
    
  </section>
  <script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("price");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
    </script>
