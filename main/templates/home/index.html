{% extends 'base.html' %}
{% load static %}
{% block content %}
<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/iphone.jpg' %}" class="product-carousel" alt="iphone image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/headphones.jpg' %}" class="product-carousel" alt="earphones image">
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/laptop.jpg' %}" class="product-carousel" alt="camera image">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

  <div>

  </div>
{% endblock %}
